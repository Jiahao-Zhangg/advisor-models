hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - data.train_data=['/work2/jiahaoz4/advisor-models/data/mtob/train.parquet']
    - data.val_data=['/work2/jiahaoz4/advisor-models/data/mtob/validation.parquet']
    - trainer.algorithm.advantage_estimator=grpo
    - trainer.policy.model.path=Qwen/Qwen2.5-1.5B-Instruct
    - trainer.placement.colocate_all=true
    - trainer.strategy=fsdp2
    - trainer.placement.policy_num_gpus_per_node=2
    - trainer.placement.ref_num_gpus_per_node=2
    - generator.num_inference_engines=2
    - generator.inference_engine_tensor_parallel_size=1
    - trainer.epochs=1
    - trainer.eval_batch_size=100
    - trainer.eval_before_train=true
    - trainer.eval_interval=5
    - trainer.update_epochs_per_batch=1
    - trainer.train_batch_size=16
    - trainer.policy_mini_batch_size=4
    - trainer.micro_forward_batch_size_per_gpu=2
    - trainer.micro_train_batch_size_per_gpu=2
    - trainer.ckpt_interval=-1
    - trainer.max_prompt_length=2048
    - generator.sampling_params.max_generate_length=2048
    - trainer.policy.optimizer_config.lr=1.0e-6
    - trainer.algorithm.use_kl_loss=true
    - generator.backend=vllm
    - generator.run_engines_locally=true
    - generator.weight_sync_backend=nccl
    - generator.async_engine=true
    - generator.batched=false
    - environment.env_class=mtob
    - generator.n_samples_per_prompt=1
    - generator.gpu_memory_utilization=0.8
    - trainer.logger=wandb
    - trainer.project_name=advisor_models
    - trainer.run_name=mtob
    - trainer.resume_mode=null
    - trainer.ckpt_path=/work2/jiahaoz4/advisor-models/ckpts/mtob
  job:
    name: main_mtob
    chdir: null
    override_dirname: data.train_data=['/work2/jiahaoz4/advisor-models/data/mtob/train.parquet'],data.val_data=['/work2/jiahaoz4/advisor-models/data/mtob/validation.parquet'],environment.env_class=mtob,generator.async_engine=true,generator.backend=vllm,generator.batched=false,generator.gpu_memory_utilization=0.8,generator.inference_engine_tensor_parallel_size=1,generator.n_samples_per_prompt=1,generator.num_inference_engines=2,generator.run_engines_locally=true,generator.sampling_params.max_generate_length=2048,generator.weight_sync_backend=nccl,trainer.algorithm.advantage_estimator=grpo,trainer.algorithm.use_kl_loss=true,trainer.ckpt_interval=-1,trainer.ckpt_path=/work2/jiahaoz4/advisor-models/ckpts/mtob,trainer.epochs=1,trainer.eval_batch_size=100,trainer.eval_before_train=true,trainer.eval_interval=5,trainer.logger=wandb,trainer.max_prompt_length=2048,trainer.micro_forward_batch_size_per_gpu=2,trainer.micro_train_batch_size_per_gpu=2,trainer.placement.colocate_all=true,trainer.placement.policy_num_gpus_per_node=2,trainer.placement.ref_num_gpus_per_node=2,trainer.policy.model.path=Qwen/Qwen2.5-1.5B-Instruct,trainer.policy.optimizer_config.lr=1.0e-6,trainer.policy_mini_batch_size=4,trainer.project_name=advisor_models,trainer.resume_mode=null,trainer.run_name=mtob,trainer.strategy=fsdp2,trainer.train_batch_size=16,trainer.update_epochs_per_batch=1
    id: ???
    num: ???
    config_name: ppo_base_config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /work2/jiahaoz4/advisor-models
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /work2/jiahaoz4/advisor-models/SkyRL/skyrl-train/skyrl_train/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /work2/jiahaoz4/advisor-models/outputs/2026-02-13/22-17-44
    choices:
      skyrl_gym_config: default
      deepspeed_config@deepspeed_config.eval: eval
      deepspeed_config@deepspeed_config.train: train
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
